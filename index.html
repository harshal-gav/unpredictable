<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unpredictable Runner</title>
</head>

<body>
    <div id="app"></div>

    <!-- HUD -->
    <div id="hud" style="display: none;">
        <div id="score-container">SCORE: <span id="score">0</span></div>
        <div id="gems-container">GEMS: <span id="gems">0</span></div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="game-over" style="display: none;">
        <h1>CRASHED</h1>
        <p>FINAL SCORE: <span id="final-score">0</span></p>
        <button id="btn-retry">RETRY</button>
        <button id="btn-ad">WATCH AD TO CONTINUE (+1 LIFE)</button>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen">
        <h1>UNPREDICTABLE</h1>
        <p>Press SPACE or Tap to Start</p>
        <button id="btn-fullscreen"
            style="margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;">FULLSCREEN</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
