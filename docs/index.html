<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unpredictable Runner</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #050510;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #00ffff, #ff00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        a {
            color: #00ffff;
            text-decoration: none;
            border: 2px solid #00ffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px;
            display: inline-block;
        }

        a:hover {
            background: #00ffff;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Unpredictable Runner</h1>
    <p>The infinite runner where the only rule is chaos.</p>
    <div>
        <a href="https://github.com/harshal-gav/unpredictable/releases">Download for Android</a>
        <a href="privacy.html">Privacy Policy</a>
    </div>
</body>

</html>
